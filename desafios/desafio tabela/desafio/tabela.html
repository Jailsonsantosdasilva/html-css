<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela</title>
    <style>
        body{
          font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border: 1px solid black;
            border-collapse: collapse;
        }

        table{
            height: 50px;
            width: 400px;
            padding: 8px;
            text-align: center;
        }

        td{
            border: 1px solid black;
        }
        /*
        colspan linha
        rowspan coluna
        */
    </style>
</head>
<body>
    <h1>desafio tabela</h1>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>
        <td>4</td>
      </tr>
   
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td rowspan="3">8</td>
      </tr>
      <tr>
        <td>9</td>
        <td rowspan="2">10</td>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
      </tr>
    </table>
</body>
</html>
