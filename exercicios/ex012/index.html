<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este videos esta hospedado no meu proprio servidor.</p>
    <video controls width="300">
        <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/Teste(1).webm" type="video/webm">
        <source src="midia/Teste.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reproducao de videos.</p>
    </video>
    <h1>inserindo videos do you tube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/LW0bhKitRBk?si=bPlI9pAEEFI_9RB7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
